<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./image/icon.png" type="image/x-icon">
    <!-- Google font icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="./js/main.js" defer></script>

</head>
<body>
    <div class="container">
        <div class="search_area">
            <input id="search" type="text" placeholder="Search by city name..">
            <button id="search_btn"><span class="material-icons-outlined">
                search
                </span></button>
        </div>
        <div class="inner_weather">
            <div class="left">
                <h2>Your Search Result</h2>
                <div id="city_temp">
                    <h1> <span class="temp"></span><span class="temp_unit">°C</span></h1>
                    <button id="convert_btn">Convert Temperature</button>
                </div>
                <div class="weather_icon">
                    <img id="icon" src="" alt="">
                </div>
                <h3 class="city"></h3>
                <p class="condition"></p>
                <div class="weather_details">
                    Temp: <span id="temp"></span> °C, Pressure: <span id="pressure"></span>, Humidity: <span id="humidity"></span>
                </div>
                <img class="w-img" src="./image/weather.png" alt="">
            </div>
            <div class="right">
                <h2>Recent Search History</h2>
                <div id="search_history">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
